<!DOCTYPE html>
<html>
  <head>
    <title>Laboratory</title>
    <style>
      body {
        font-family: Verdana, Geneva, sans-serif;
      }
      .codeview {
        font-family: monospace;
        size: 10pt;
        white-space: pre-wrap;
      }
      #code-view {
        width: 800px;
      }
      #code-view-title {
        font-size: 20pt;
      }
      #code-view-filename {
        font-size: 10pt;
        color: gray;
      }
      #search-input {
        font-size: 16pt;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    Dill file: <input type="file" id="kernel-file-input" />
    Report file: <input type="file" id="report-file-input" />
    <input type="button" id="reload-button" value="Reload"/>
    <br/>
    <hr/>

    Show <input type="text" id="search-input"/>
    <div id="search-input-suggestions"></div>

    <div id="code-view-filename"></div>
    <div id="code-view-title"></div>
    <div id="code-view" class="codeview"></div>

    <div id="debug-box"/>
    <script type="application/javascript" src="laboratory.js"></script>
  </body>
</html>
