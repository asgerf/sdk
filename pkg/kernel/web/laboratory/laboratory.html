<!DOCTYPE html>
<html>
  <head>
    <title>Laboratory</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
    <style>

      body {
        font-family: Verdana, Geneva, sans-serif;
        background-color: #fdf6e3;
      }
      #top-bar {
        display: flex;
        justify-content: space-between;
      }

      /*  Code view  */
      #code-view-container {
        width: 59%;
        display: inline-block;
        vertical-align: top;
      }
      #code-view-body {
        font-family: 'Source Code Pro', monospace;
        size: 12pt;
        white-space: pre-wrap;
        cursor: default;
        color: #586e75;
      }
      #code-view-title {
        font-size: 20pt;
        display: none;
      }
      #code-view-filename {
        font-size: 10pt;
        color: gray;
        display: inline-block;
      }
      #code-view-filename ol {
        list-style-type: none;
      }
      .keyword {
        color: #6c71c4;
      }
      .typename {
        color: #b58900;
      }
      span.highlighted-token {
        color: #073642;
        background-color: #cb4b16;
      }

      /*  Search box  */
      #search-input-container {
        display: inline-block;
        width: 450px;
      }
      #search-input {
        font-size: 16pt;
        font-family: monospace;
        width: 450px;
      }
      #search-input-suggestions {
        position: absolute;
        background-color: white;
        width: 450px;
      }
      #search-input-suggestions select {
        width: 450px;
        font-family: monospace;
        font-size: 12pt;
      }

      /*  Type view  */
      #type-view-container {
        z-index: 1;
        display: inline-block;
        background-color: #111;
        position: absolute;
        opacity: 0.9;
        color: white;
        padding: 4px 4px 4px 4px;
      }
      #type-view-expression-kind {
        color: orange;
      }
      #type-view-storage-location-name {
        color: gray;
      }
      #type-view-warning {
        background-color: #dc322f;
        color: black;
        text-align: center;
      }
      .value-base-class-label {}
      .value-base-class {}
      .value-flag-label {
        padding-right: 6px;
      }
      .value-flag-on {
        color: #dc322f;
      }
      .value-flag-off {
        color: #268bd2;
      }

      /*  Constraint view  */
      #constraint-view-container {
        visibility: hidden;
        width: 39%;
        display: inline-block;
        vertical-align: top;
        cursor: default;
      }
      #constraint-view-table {
        border-collapse: collapse;
        text-align: left;
        width: 100%;
      }

      a.reference {
      }
      a.reference:hover {
        border-bottom: 1px solid black;
        cursor: pointer;
      }
      a.reference:visited {}

      .constraint-label, .constraint-guard {
        color: #93a1a1;
        padding-left: 4px;
        font-size: 10px;
      }
      .constraint-line-number {
        padding-left: 4px;
        font-size: 10px;
        color: #93a1a1;
        background-color: #eee8d5;
      }
      .constraint-escape {
        font-style: italic;
      }
      .constraint-subset {
        background-color: #eee8d5;
      }
      .right {
        text-align: right;
      }

      .related-element {
        color: #073642;
        background-color: #cb4b16;
      }

      /*  Backtracker  */
      #backtracker-container {
        display: inline-block;
        padding: 6px 6px 6px 6px;
      }
      #backtracker-progress {
        width: 300px;
      }
      #backtracker-title {}

    </style>
  </head>
  <body id="body">
    Dill file: <input type="file" id="kernel-file-input" />
    Report file: <input type="file" id="report-file-input" />
    <input type="button" id="reload-button" value="Reload"/>
    <br/>
    <hr/>

    <div id="top-bar">
      <div id="search-input-container">
        <input type="text" id="search-input" placeholder="Fuzzy search (hotkey: q)"/>
        <div id="search-input-suggestions">
          <select id="search-input-select" size="10"></select>
        </div>
      </div>
      <div id="backtracker-container">
        <span id="backtracker-title">Backtracking</span>
        <progress id="backtracker-progress"></progress>
        <input type="button" id="backtracker-reset-button" value="Stop backtracking" />
      </div>
    </div>

    <div id="type-view-container">
      <div id="type-view-warning"></div>
      <span id="type-view-expression-kind"></span>
      <span id="type-view-storage-location-name"></span>
      <table id="type-view-table"></table>
    </div>

    <br/>

    <div id="code-view-container">
      <div id="code-view-filename"></div>
      <div id="code-view-body"></div>
    </div>

    <div id="constraint-view-container">
      <table id="constraint-view-table">
        <tr id="constraint-view-header">
          <th style="width: 35%;"></th>
          <th style="width: 10px;"></th>
          <th style="width: 35%;"></th>
          <th style="width: auto;"></th>
        </tr>
      </table>
    </div>

    <div id="debug-box"/>
    <script type="application/javascript" src="laboratory.js"></script>

    <!-- Prevent type view from resizing and scrolling the page -->
    <div style="height: 300px;"></div>
  </body>
</html>
